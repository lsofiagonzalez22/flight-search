<div class="container mt-5">
    <h2>Flight Search</h2>
    <form (ngSubmit)="searchFlights()">
      <div class="row mb-3">
        <div class="col">
          <input  type="text"
          class="form-control"
          placeholder="Origin"
          [(ngModel)]="origin"
          (ngModelChange)="origin = $event.toUpperCase()"
          name="origin">
        </div>
        <div class="col">
          <input type="text"
          class="form-control"
          placeholder="Destination"
          [(ngModel)]="destination"
          (ngModelChange)="destination = $event.toUpperCase()"
          name="destination">
        </div>
        <div class="col">
          <select class="form-control" [(ngModel)]="currency" name="currency">
            <option [value]="undefined">None</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="COP">COP</option>
          </select>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" value="oneway" [(ngModel)]="type">
            <label class="form-check-label">Oneway</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" value="roundtrip" [(ngModel)]="type">
            <label class="form-check-label">Roundtrip</label>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
  <app-flight-results [flights]="flights" [error]="error"></app-flight-results>
